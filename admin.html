<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Events - Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-hands-helping"></i> Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" onclick="showAdminPage('dashboard')">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="#" class="nav-item" onclick="showAdminPage('events')">
                    <i class="fas fa-calendar-alt"></i> Manage Events
                </a>
                <a href="#" class="nav-item" onclick="showAdminPage('create-event')">
                    <i class="fas fa-plus-circle"></i> Create Event
                </a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="admin-header">
                <h1 id="page-title">Dashboard</h1>
                <div class="header-actions">
                    <a href="/" class="btn btn-outline">View Public Site</a>
                </div>
            </header>

            <!-- Dashboard Page -->
            <div id="dashboard-page" class="admin-page active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-events">0</h3>
                            <p>Total Events</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-registrations">0</h3>
                            <p>Total Registrations</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-running"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="upcoming-events">0</h3>
                            <p>Upcoming Events</p>
                        </div>
                    </div>
                </div>

                <div class="recent-section">
                    <h2>Recent Events</h2>
                    <div id="recent-events" class="events-list">
                        <!-- Recent events will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Manage Events Page -->
            <div id="events-page" class="admin-page">
                <div class="page-header">
                    <h2>Manage Events</h2>
                    <button class="btn btn-primary" onclick="showAdminPage('create-event')">
                        <i class="fas fa-plus"></i> Create New Event
                    </button>
                </div>
                
                <div class="events-table-container">
                    <table class="events-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Location</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="events-table-body">
                            <!-- Events will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Create Event Page -->
            <div id="create-event-page" class="admin-page">
                <div class="page-header">
                    <h2>Create New Event</h2>
                    <button class="btn btn-secondary" onclick="showAdminPage('events')">
                        <i class="fas fa-arrow-left"></i> Back to Events
                    </button>
                </div>
                
                <form id="create-event-form" class="event-form">
                    <div class="form-section">
                        <h3>Basic Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="event-name">Event Name *</label>
                                <input type="text" id="event-name" name="name" required>
                            </div>
